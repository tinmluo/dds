<div class="container">
  <div class="video-wrapper">
    <h3>automatically start video</h3>
    <div class="embed-responsive embed-responsive-16by9">
      <youtube-video class="embed-responsive-item" video-id="selfPlaying.video" player-vars="selfPlaying.vars"></youtube-video>
    </div>
  </div>

  <div class="video-wrapper">
    <h3>start at a specified time</h3>
    <div class="embed-responsive embed-responsive-16by9">
      <youtube-video class="embed-responsive-item" video-url="specifiedTime.url" player="specifiedTime.player"></youtube-video>
    </div>
    <p>and check out the player's state: <span ng-bind="specifiedTime.player.currentState"></span></p>
  </div>

  <div class="video-wrapper">
    <h3>loop a video</h3>
    <div class="embed-responsive embed-responsive-16by9">
      <youtube-video class="embed-responsive-item" video-id="looper.video" player="looper.player"></youtube-video>
    </div>
  </div>

  <div class="video-wrapper">
    <h3>custom controls</h3>
    <div class="embed-responsive embed-responsive-16by9">
      <youtube-video class="embed-responsive-item" video-id="custom.video" player="custom.player" player-vars="custom.vars"></youtube-video>
    </div>
    <div class="controls">
      <button ng-click="custom.player.playVideo()">play</button>
      <button ng-click="custom.player.pauseVideo()">pause</button>
    </div>
  </div>

  <div class="video-wrapper">
    <h3>toggle ng-if</h3>
    <div class="control">
      <button ng-click="conditional.toggle()">toggle</button>
    </div>
    <div class="embed-responsive embed-responsive-16by9">
      <youtube-video class="embed-responsive-item" ng-if="conditional.visible" video-id="conditional.video"></youtube-video>
    </div>
  </div>

  <div class="video-wrapper">
    <h3>playlist</h3>
    <div class="embed-responsive embed-responsive-16by9">
      <youtube-video class="embed-responsive-item" player-vars="playlist.vars"></youtube-video>
    </div>
  </div>

  <footer>
    <a href="https://github.com/brandly/angular-youtube-embed" class="view-github">View Project on GitHub</a>
  </footer>
</div>
